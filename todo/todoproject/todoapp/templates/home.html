{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h3>ToDo</h3>
                </div>
            </div>
        </div>
    </div>
</div>





<div class="container">
    <div class="row">
        <div class="col-md-6">
        <form method="POST">
            {% csrf_token %}
            <div class="form-group" class="p-3 shadow">
                 <input type="text" class="form-control" name="task" placeholder="Task">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="priority" placeholder="Priority of the Task">

            </div>
            <div class="form-group">
                <input type="date" class="form-control" name="date" placeholder="Enter the date">

            </div>
            <input type="Submit" class="btn btn-success">

         </form>

        </div>
        <div class="col-md-6">
            <h4> Task to be completed</h4>
            {% for i in task %}
            <div class="shadow card">
                <div class="card-body">
                    <h4 class="card-title">{{i.name}}</h4>
                    <p><b>{{i.priority}}</b></p>
                    <p><b>{{i.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
                    <a class="btn btn-success" href="{% url 'update' i.id %}">Update</a>
                </div>
            </div>
            <br>
            {% endfor %}
        </div>
    </div>




</div>

{% endblock %}
